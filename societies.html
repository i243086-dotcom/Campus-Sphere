<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Sphere - Societies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --sidebar-bg: #2c3e50;
            --sidebar-hover: #34495e;
            --content-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border: #e2e8f0;
        }

        body {
            background-color: var(--content-bg);
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: white;
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .user-profile {
            text-align: center;
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            font-weight: 600;
            color: white;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-role {
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        .nav-links {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #bdc3c7;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--sidebar-hover);
            color: white;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        .page-header {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
        }

        .page-header h1 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .societies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .society-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .society-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .society-logo {
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .society-content {
            padding: 1.5rem;
        }

        .society-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .society-description {
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .society-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .members-count {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .join-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .join-btn:hover {
            background: var(--secondary);
        }

        .join-btn.joined {
            background: #27ae60;
        }

        .gallery-section {
            margin-top: 3rem;
        }

        .gallery-section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            height: 150px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .view-more {
            text-align: center;
            margin-top: 1rem;
        }

        .view-more-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .view-more-btn:hover {
            background: var(--secondary);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            
            .societies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>Campus Sphere</h1>
        </div>

        <div class="user-profile">
            <div class="user-avatar">MK</div>
            <div class="user-name">mominakhawaja.23</div>
            <div class="user-role">Student</div>
        </div>

        <ul class="nav-links">
            <li><a href="student-home.html">üè† Home</a></li>
            <li><a href="societies.html" class="active">üéØ Societies</a></li>
            <li><a href="events.html">üìÖ Events</a></li>
            <li><a href="gallery.html">üñºÔ∏è Gallery</a></li>
            <li><a href="contact.html">üìû Contact</a></li>
            <li><a href="about.html">‚ÑπÔ∏è About</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>Campus Societies</h1>
            <p>Discover and join societies that match your interests</p>
        </div>

        <div class="societies-grid" id="societiesGrid">
        </div>

        <div class="gallery-section">
            <h2>Society Highlights</h2>
            <div class="gallery-grid" id="galleryGrid">
            </div>
            <div class="view-more">
                <a href="gallery.html" class="view-more-btn">View Full Gallery</a>
            </div>
        </div>
    </div>

    <script>
        const societies = [
            {
                id: 1,
                name: "Tech Club",
                description: "A community for technology enthusiasts to learn, share, and innovate together.",
                logo: "üíª",
                members: 150,
                category: "Technology"
            },
            {
                id: 2,
                name: "Drama Society",
                description: "Explore the world of theater through acting, directing, and stage production.",
                logo: "üé≠",
                members: 80,
                category: "Arts"
            },
            {
                id: 3,
                name: "Environmental Club",
                description: "Dedicated to promoting sustainability and environmental awareness on campus.",
                logo: "üå±",
                members: 120,
                category: "Cultural"
            },
            {
                id: 4,
                name: "Music Society",
                description: "Bringing together musicians and music lovers for jam sessions and performances.",
                logo: "üéµ",
                members: 95,
                category: "Arts"
            },
            {
                id: 5,
                name: "Debate Club",
                description: "Sharpen your critical thinking and public speaking skills through structured debates.",
                logo: "üí¨",
                members: 65,
                category: "Academic"
            },
            {
                id: 6,
                name: "Sports Society",
                description: "Promoting physical fitness and sportsmanship through various athletic activities.",
                logo: "‚öΩ",
                members: 200,
                category: "Sports"
            },
            {
                id: 7,
                name: "Photography Club",
                description: "Capture moments and learn photography techniques with fellow enthusiasts.",
                logo: "üì∑",
                members: 75,
                category: "Arts"
            },
            {
                id: 8,
                name: "AI & Robotics",
                description: "Exploring artificial intelligence, machine learning, and robotics technologies.",
                logo: "ü§ñ",
                members: 110,
                category: "Technology"
            }
        ];

        const galleryImages = [
            { id: 1, src: "https://images.unsplash.com/photo-1523580494863-6f3031224c94?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60", alt: "Tech Club Workshop" },
            { id: 2, src: "https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60", alt: "Drama Society Performance" },
            { id: 3, src: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60", alt: "Music Society Concert" },
            { id: 4, src: "https://images.unsplash.com/photo-1551698618-1dfe5d97d256?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60", alt: "Sports Society Tournament" },
            { id: 5, src: "https://images.unsplash.com/photo-1553877522-43269d4ea984?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60", alt: "Environmental Club Activity" },
            { id: 6, src: "https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60", alt: "Debate Club Session" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadSocieties();
            loadGallery();
        });

        function loadSocieties() {
            const grid = document.getElementById('societiesGrid');
            grid.innerHTML = '';

            societies.forEach(society => {
                const card = document.createElement('a');
                card.className = 'society-card';
                card.href = `societiesdetail.html?id=${society.id}`;
                
                card.innerHTML = `
                    <div class="society-logo">${society.logo}</div>
                    <div class="society-content">
                        <h3 class="society-name">${society.name}</h3>
                        <p class="society-description">${society.description}</p>
                        <div class="society-meta">
                            <span class="members-count">${society.members} members</span>
                            <button class="join-btn" onclick="event.preventDefault(); joinSociety(${society.id})">Join</button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            galleryImages.forEach(image => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.alt}">
                `;
                
                grid.appendChild(item);
            });
        }

        function joinSociety(societyId) {
            const society = societies.find(s => s.id === societyId);
            const button = event.target;
            
            if (button.classList.contains('joined')) {
                button.classList.remove('joined');
                button.textContent = 'Join';
                alert(`You left ${society.name}`);
            } else {
                button.classList.add('joined');
                button.textContent = 'Joined';
                alert(`You joined ${society.name}!`);
            }
        }
    </script>
</body>
</html>
