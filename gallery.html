<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Sphere - Event Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --sidebar-bg: #2c3e50;
            --sidebar-hover: #34495e;
            --content-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border: #e2e8f0;
        }

        body {
            background-color: var(--content-bg);
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Header */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: white;
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .user-profile {
            text-align: center;
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            font-weight: 600;
            color: white;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-role {
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        .nav-links {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #bdc3c7;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--sidebar-hover);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        /* Page Header */
        .page-header {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
        }

        .page-header h1 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Event Gallery Section */
        .event-gallery-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .event-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .event-meta {
            display: flex;
            gap: 1.5rem;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .event-society {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .photo-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .photo-item:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Modal for enlarged image view */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            margin-top: 2%;
            border-radius: 8px;
        }

        .modal-info {
            text-align: center;
            color: white;
            padding: 1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal-event {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #bdc3c7;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover {
            color: #bbb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .event-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

        <div class="user-profile">

        <!-- Navigation -->

        <!-- Event Gallery Sections -->

    <!-- Modal for enlarged image view -->

        <div class="modal-info">
            <h2 class="modal-title" id="modalTitle"></h2>

    </div>

            {

                    "https://images.unsplash.com/photo-1459749411175-04bf5292ceea?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                ]
            }
        ];

        // Function to render gallery sections
        function renderGallery() {
            const container = document.getElementById('gallery-container');
            
            if (galleryData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No event galleries available yet.</p>
                        <p>Check back after events for photos!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = galleryData.map(event => `
                <div class="event-gallery-section">
                    <div class="event-header">
                        <h2 class="event-title">${event.title}</h2>
                        <div class="event-meta">
                            <span class="event-society">${event.society}</span>
                            <span>üìÖ ${event.date}</span>
                            <span>üì∏ ${event.photos.length} photos</span>
                        </div>
                    </div>
                    <div class="photo-grid">
                        ${event.photos.map((photo, index) => `
                            <div class="photo-item" onclick="openModal('${event.title}', '${photo}')">
                                <img src="${photo}" alt="${event.title} - Photo ${index + 1}">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Modal functionality
        function openModal(eventTitle, imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalEvent = document.getElementById('modalEvent');
            
            modalImg.src = imageSrc;
            modalImg.alt = eventTitle;
            modalTitle.textContent = eventTitle;
            modalEvent.textContent = eventTitle;
            
            modal.style.display = "block";
        }

        // Close modal when clicking the X
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = "none";
        });

        // Close modal when clicking outside the image
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderGallery();
        });
    </script>
