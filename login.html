<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Sphere - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .left-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center;
        }

        .logo-full {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
        }

        .role-switcher {
            display: flex;
            background: #f5f5f5;
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 30px;
            width: fit-content;
            position: relative;
            margin: 0 auto 30px;
        }

        .role-option {
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .role-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            height: calc(100% - 10px);
            width: calc(50% - 10px);
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .role-option.active {
            color: white;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .roll-number-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .captcha-container {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .captcha-container input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .captcha-text {
            font-size: 14px;
            color: #666;
        }

        .captcha-text a {
            color: #6a11cb;
            text-decoration: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .forgot-password {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .right-panel h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .illustration {
            width: 80%;
            max-width: 400px;
            margin: 30px 0;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            
            .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <div class="logo-full">Campus Sphere</div>
            </div>
            
            <div class="role-switcher">
                <div class="role-slider" id="roleSlider"></div>
                <div class="role-option active" data-role="student">Student Login</div>
                <div class="role-option" data-role="admin">Admin Login</div>
            </div>
            
            <h2 class="welcome-text" id="welcomeText">Welcome to Campus Sphere - Student</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="rollNo" id="rollNoLabel">Roll No.</label>
                    <input type="text" id="rollNo" placeholder="244.3154">
                    <div class="roll-number-info">Roll Number is (17): 1219</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <div class="captcha-container">
                    <input type="checkbox" id="captcha">
                    <div class="captcha-text">I'm not a robot | ADOPTION to engage in terms of service <a href="#">Link to info</a></div>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <!-- Direct link to student homepage -->
                <a href="student-home.html" style="text-decoration: none;">
                    <button type="button" class="login-btn">Sign In</button>
                </a>
            </form>
        </div>
        
        <div class="right-panel">
            <h2 id="panelWelcomeText">Welcome to Campus Sphere</h2>
            <svg class="illustration" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
                <path d="M250,80 C350,50 450,100 450,200 C450,300 350,350 250,350 C150,350 50,300 50,200 C50,100 150,50 250,80 Z" fill="rgba(255,255,255,0.1)" />
                <circle cx="250" cy="200" r="80" fill="rgba(255,255,255,0.2)" />
                <path d="M200,150 L250,200 L300,150" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" />
                <path d="M200,250 L250,200 L300,250" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" />
                <circle cx="250" cy="200" r="30" fill="white" />
            </svg>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleOptions = document.querySelectorAll('.role-option');
            const roleSlider = document.getElementById('roleSlider');
            const welcomeText = document.getElementById('welcomeText');
            const panelWelcomeText = document.getElementById('panelWelcomeText');
            const rollNoLabel = document.getElementById('rollNoLabel');
            
            // Set initial active role
            let activeRole = 'student';
            
            // Role switching functionality
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const role = this.getAttribute('data-role');
                    
                    // Update active role
                    activeRole = role;
                    
                    // Update slider position
                    if (role === 'student') {
                        roleSlider.style.transform = 'translateX(0)';
                    } else {
                        roleSlider.style.transform = 'translateX(100%)';
                    }
                    
                    // Update active class
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update welcome text
                    const roleText = role.charAt(0).toUpperCase() + role.slice(1);
                    welcomeText.textContent = `Welcome to Campus Sphere - ${roleText}`;
                    panelWelcomeText.textContent = `Welcome to Campus Sphere`;
                    
                    // Update form based on role
                    updateFormForRole(role);
                });
            });
            
            // Update form based on selected role
            function updateFormForRole(role) {
                if (role === 'admin') {
                    rollNoLabel.textContent = 'Admin ID';
                    document.getElementById('rollNo').placeholder = 'Enter Admin ID';
                } else {
                    rollNoLabel.textContent = 'Roll No.';
                    document.getElementById('rollNo').placeholder = '244.3154';
                }
            }
        });
    </script>
</body>
</html>
